databaseChangeLog:
  - changeSet:
      id: 20251020-01-modify-fk-cardinfo-user
      author: ioann_yaromenka
      changes:
        - dropForeignKeyConstraint:
            baseTableName: card_info
            constraintName: fk_cardinfo_user

        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cardinfo_user
            onDelete: CASCADE
            onUpdate: CASCADE
