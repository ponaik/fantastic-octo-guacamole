services:
  userservice:
    build:
      context: .
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - 8080:8080
    depends_on:
      postgres:
         condition: service_healthy
      redis:
        condition: service_started

  postgres:
     image: postgres:18-alpine
     restart: always
     user: postgres
     secrets:
       - db-password
     volumes:
       - db-data:/var/lib/postgresql/data
     environment:
       - POSTGRES_DB=userdb
       - POSTGRES_USER=prod
       - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
     expose:
       - 5432
     healthcheck:
       test: ["CMD", "pg_isready", "-U", "prod", "-d", "userdb"]
       interval: 10s
       timeout: 5s
       retries: 5

  redis:
    image: redis:8.2.2-alpine
    container_name: redis
    expose:
      - 6379
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:
secrets:
  db-password:
    file: db/password.txt