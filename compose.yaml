services:
  userservice:
    build:
      context: .
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_SCHEMA}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${OAUTH_ISSUER_URI}
    ports:
      - 8000:8080
    depends_on:
      postgres:
         condition: service_healthy
      redis:
        condition: service_started
      auth-service:
        condition: service_started

  postgres:
     image: postgres:18-alpine
     restart: always
     user: postgres
     volumes:
       - db-data:/var/lib/postgresql/data
     environment:
       - POSTGRES_DB=${DB_SCHEMA}
       - POSTGRES_USER=${DB_USER}
       - POSTGRES_PASSWORD=${DB_PASS}
     expose:
       - 5432
     healthcheck:
       test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_SCHEMA}"]
       interval: 10s
       timeout: 5s
       retries: 5

  redis:
    image: redis:8.2.2-alpine
    container_name: redis
    expose:
      - ${REDIS_PORT}
    volumes:
      - redis-data:/data

  auth-service:
    image: ponaik/auth-service:latest
    expose:
      - ${OAUTH_PORT}
    ports:
      - 8001:${OAUTH_PORT}

volumes:
  db-data:
  redis-data: